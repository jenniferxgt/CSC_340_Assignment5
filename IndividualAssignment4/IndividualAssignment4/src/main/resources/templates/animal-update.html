<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/styles/styles.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Update Animal</title>
    <style>
        body{
            font-family: Arial,sans-serif
            max-width: 600px;
            margin:0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .update-form{
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
        }
        .update-form h2{
            color: #0077cc;
        }
        .form-group label{
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea{
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea{
            resize: vertical;
            height: 80x;
        }
        .submit-btn{
            background-color: #0077cc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover{
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="update-form">
        <h2> Update Animal Details</h2>
        <form action="/update-animal" method="post">
            <div class="form-group">
                <label for="name">Animal Name:</label>
                <input type="text" id="name" name="name" value="Lion" required>
            </div>
            <div class="form-group">
                <label for="scientificName"> Scientific Name</label>
                <input type="text" id="scientificName" name="scientificName" value="Panthera Leo" required>
            </div>
            <div class="form-group">
                <label for="species"> Species</label>
                <input type="text" id="species" name="species" value="Lion" required>
            </div>
            <div class="form-group">
                <label for="habitat"> Habitat</label>
                <input type="text" id="habitat" name="habitat" value="Savannah" required>
            </div>
            <div class="form-group">
                <label for="description"> Decription</label>
                <input type="description" id="description" name="scientificName" value="description" required> The lion
                is a species in the family Felidae and a member of the genus Panthera.</textarea
            </div>
            <button type="submit" class="submit-btn"> Update Animal</button>
        </form>
    </div>

</body>
</html>
